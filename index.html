<!DOCTYPE html>
<html lang="">
  <head>

    <title>bubblewap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div id="app">
        <h1 class="sitetitle">bubble wap</h1>
        <div class="circles" id="thecircles">
          <svg width="2020" height="400">
            <circle class="one" cx="830" cy="60" r="10"></circle>
            <circle class="two" cx="850" cy="60" r="10"></circle>
            <circle class="three" cx="870" cy="60" r="10"></circle>
            <circle class="four" cx="890" cy="60" r="10"></circle>
            <circle class="five" cx="910" cy="60" r="10"></circle>

            <circle class="six" cx="830" cy="80" r="10"></circle>
            <circle class="seven" cx="850" cy="80" r="10"></circle>
            <circle class="eight" cx="870" cy="80" r="10"></circle>
            <circle class="nine" cx="890" cy="80" r="10"></circle>
            <circle class="ten"  cx="910" cy="80" r="10"></circle>

            <circle class="eleven" cx="830" cy="100" r="10"></circle>
            <circle class="tweleve" cx="850" cy="100" r="10"></circle>
            <circle class="thirteen" cx="870" cy="100" r="10"></circle>
            <circle class="fourteen" cx="890" cy="100" r="10"></circle>

            <circle class="nineteen" cx="890" cy="120" r="10"></circle>
            <circle class="twenty" cx="910" cy="120" r="10"></circle>

            <circle class="twentyone" cx="830" cy="140" r="10"></circle>
            <circle class="twentytwo" cx="850" cy="140" r="10"></circle>
            <circle class="twentythree" cx="870" cy="140" r="10"></circle>
            <circle class="twentyfour" cx="890" cy="140" r="10"></circle>
            <circle class="twentyfive" cx="910" cy="140" r="10"></circle>


//left
            <circle class="twentysix" cx="810" cy="40" r="10"></circle>
            <circle class="twentyseven" cx="810" cy="60" r="10"></circle>
            <circle class="twentyeight" cx="810" cy="80" r="10"></circle>
            <circle class="twentynine" cx="810" cy="100" r="10"></circle>

            <circle class="thirtyone" cx="810" cy="140" r="10"></circle>

            <circle class="thirtythree" cx="850" cy="40" r="10"></circle>
            <circle class="thirtyfour" cx="870" cy="40" r="10"></circle>
            <circle class="thirtfive" cx="890" cy="40" r="10"></circle>
            <circle class="thirtysix" cx="910" cy="40" r="10"></circle>
//right
            <circle class="fourtyone" cx="930" cy="40" r="10"></circle>
            <circle class="thirtyseven" cx="930" cy="60" r="10"></circle>
            <circle class="thirtyeight" cx="930" cy="80" r="10"></circle>
            <circle class="thirtynine" cx="930" cy="100" r="10"></circle>
            <circle class="fourty" cx="930" cy="120" r="10"></circle>
            <circle class="fourtyone" cx="930" cy="140" r="10"></circle>

            <circle class="fourtythree" cx="850" cy="20" r="10"></circle>
            <circle class="fourtyfour" cx="870" cy="20" r="10"></circle>
            <circle class="fourtyfive" cx="890" cy="20" r="10"></circle>
            <circle class="fourtysix" cx="910" cy="20" r="10"></circle>
            <circle class="fourtyfive" cx="930" cy="20" r="10"></circle>
            <circle class="fourtysix" cx="810" cy="20" r="10"></circle>
          </svg>
        </div>
        <audio class="play">
          <source src="./audio/fettywap.mp3" type="mp3"/>
        </audio>
      </div>
    </main>
    <script src="bundle.js"></script>
